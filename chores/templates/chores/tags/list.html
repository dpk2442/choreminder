{% extends "chores/base.html" %}
{% block content %}
<p class="right">
    <a class="button" href="{% url "chores:add_tag" %}">Add tag</a>
</p>
{% if tags %}
<ul>
    {% for tag in tags %}
    <li>
        {{ tag.name }} |
        <a href="{% url "chores:edit_tag" tag.id %}">Edit</a> |
        <a href="{% url "chores:delete_tag" tag.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No tags to display.</p>
{% endif %}
{% endblock %}
